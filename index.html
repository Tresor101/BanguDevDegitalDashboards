<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanguDev Digital Dashboards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
      <h1 class="mb-5 fw-bold text-white text-shadow">College Congo</h1>
      <div class="row w-100 justify-content-center g-4">
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">
          <a class="option-btn text-decoration-none" href="/parent/parent.html" role="button">
            <span class="option-icon"><i class="fas fa-user-friends"></i></span>
            <span class="text-dark">Parent</span>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">
          <a class="option-btn text-decoration-none" href="/student/student.html" role="button">
            <span class="option-icon"><i class="fas fa-user-graduate"></i></span>
            <span class="text-dark">Student</span>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">
          <a class="option-btn text-decoration-none" href="/teacher/teacher.html" role="button">
            <span class="option-icon"><i class="fas fa-chalkboard-teacher"></i></span>
            <span class="text-dark">Teacher</span>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">
          <a class="option-btn text-decoration-none" href="/admin/admin.html" role="button">
            <span class="option-icon"><i class="fas fa-user-shield"></i></span>
            <span class="text-dark">Admin</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
